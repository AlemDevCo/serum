<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serum Presets</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Serum Presets</h1>
        <input type="text" id="searchInput" onkeyup="searchPresets()" placeholder="Search for presets..">
        <div class="tag-filters" id="tagFilters">
            <!-- Tags will be listed here -->
        </div>
        <div class="preset-list" id="presetList">
            <!-- Presets will be listed here -->
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
